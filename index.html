          <div class="section_select-group">

            />
            <p class="section__select-option">
              <strong>1&#46;</strong> Set the amount of
              <strong> sunlight</strong> your plant will get.
            </p>
            <select
              id="sun"
              class="form-select sun-select"
              aria-label="Default select example"
            >
              <option selected>Select...</option>

              <option value="low">low</option>
              <option value="high">high</option>

              <strong>water</strong> your plant?

              id="water"
              class="form-select water-select"
              aria-label="Default select example"
            >
              <option selected>Select...</option>

              <option value="daily">Daily</option>
              <option value="rarely">Rarely</option>
            </select>
          </div>

            >
